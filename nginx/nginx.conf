http {
    server {
        listen 80;
        server_name yourdomain.com;

        # Reverse proxy ไปยัง Go API
        location / {
            proxy_pass http://localhost:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Serve รูปภาพจาก Local Storage
        location /images/ {
            root /path/to/image-server; # ปรับให้ตรงกับ path ของ uploads/
            expires 30d;               # Cache 30 วัน
            add_header Cache-Control "public";
        }

        # Cache การ resize (ถ้าต้องการให้ Nginx cache ผลลัพธ์)
        location /image/ {
            proxy_pass http://localhost:3000;
            proxy_cache my_cache;
            proxy_cache_valid 200 30d; # Cache 30 วัน
            proxy_cache_key "$scheme$request_method$host$request_uri";
        }
    }

    # ตั้งค่า cache
    proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=my_cache:10m;
}